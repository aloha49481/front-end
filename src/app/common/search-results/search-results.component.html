<div id="search-results-component">
  <div class="flex-col">
    <div class="heading flex-row content-spread">
      <h2 class="search-results">We found 10 organization(s) that can help you.</h2>
      <!-- Make modal pop up with survey ID and password field -->
      <p>Do you want to save your results?</p>
    </div>
    <ul class="search-results">
      <!-- List organization results -->
      <li class="info flex-row content-spread" *ngFor="let org of organizations">
        <div class="info">
          <p class="name">{{org.name}}</p>
          <p class="location">{{org.service_area}}</p>
          <p class="contact">{{org.contact_info.hotline.number}}</p>
          <div class="tags">
            <!-- List organization tags here -->
            <p class="tags" *ngFor="let tag of org.populations">{{tag}}</p>
          </div>
        </div>
        <div class="buttons">
        <a [routerLink]="['/organization-profile']" target="_blank">Learn More</a>
        <a [href]="'http://' + org.contact_info.website" target="_blank">Website</a>
      </div>
      </li>
    </ul>
  </div>
</div>
