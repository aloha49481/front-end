<div id="search-results-component">
  <div class="flex-col">
    <h2 class="search-results">We found 10 organization(s) that can help you.</h2>
    <ul class="search-results">
      <!-- List organization results -->
      <li class="info flex-row content-spread">
        <div class="info">
          <p class="name">American Red Cross</p>
          <p class="location">123 Sesame St, City, State Zip</p>
          <p class="contact">770-123-4567</p>
          <div class="tags">
            <!-- List organization tags here -->
            <p>List of tags</p>
          </div>
        </div>
        <a [routerLink]="['/organization-profile']">Learn More</a>
      </li>
    </ul>
  </div>
</div>
