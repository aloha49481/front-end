<body>
	
	<div id = "contact-component">

		<div id="emailForm">
			
			<h1>Contact Us</h1>
            <form id="form" name="emailForm" method="POST">
	            
                <input id="name" name="name" type="text" placeholder="Name">
                <input id="email" name="email" type="text" placeholder="Email Address">
                <textarea id="message" name="message" cols="30" rows="5" placeholder="Message"></textarea>
                <input type="button" id="submitEmail" name="submitEmail" value="Send Message"/>
                <p id="mailSent">Message Sent!</p>
            </form>
           
            <h5> If you are in an emergency please call 911. If you are interested in working with us, want to suggest a new feature, or want to learn more about our project please email us directly at intercept.gatech@gmail.com</h5>
        </div>

	</div>
</body>
</html>
